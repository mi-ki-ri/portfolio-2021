<div class="container mx-auto min-w-full  border-double border-gray-400 border-b-4" >
  <header class="lg:container mx-auto flex justify-between">
    <h1 class="p-3 text-red-700">
      <a href="{{ .Site.BaseURL }}">
        {{ .Site.Title }}
      </a>
    </h1>
    <nav>
      <ul class="flex">
        {{ range .Site.Sections }}
        <li class="p-3">
          <a href="{{.Permalink}}">
            {{.Title}}
          </a>
        </li>
        {{ end }}
      </ul>
    </nav>
  </header>
</div>
