{{ define "title" }} {{- .Title -}} {{ end }} 
{{ define "main" }}
<main>
  <article>
    <header>
      <h1>{{.Title}}</h1>
    </header>
  </article>
  <ul>
    <ul>
      {{ range .Pages }}
      <li>
        <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
        <time>{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
      </li>
      {{ end }}
    </ul>
  </ul>
</main>
{{ end }}
